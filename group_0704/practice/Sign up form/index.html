<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="" method="GET" class="sign-up">
            <div class="image1">
                <img src="./image 1.png" alt="WIX logo" class="logo">
                <div class="field-wrapper">
                    <input type="email" class="class-field" placeholder="Email">
                </div>
                <div class="field-wrapper">
                    <input type="password" class="class-field" placeholder="Password">
                </div>
                <div class="field-wrapper">
                    <input type="password" class="class-field" placeholder="Confirm password">
                </div>
                <div class="button-wrapper">
                    <button class="sign-up-button">Sign up</button>
                </div>
                <div class="link-wrapper">
                    <a href="#" class="">Already have an account?</a>
                </div>
                <div class="text-wrapper">
                    <span>By clicking, I accept the <a href="#" class="terms-serv">Terms of Service</a></span>
                </div>
        </form>
    </main>
</body>

</html>
