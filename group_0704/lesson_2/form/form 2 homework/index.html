<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Authorisation</title>
</head>

<body>
    <form action="" class="log-in-form">
        <h2 class="form-header">Sign in to your account</h2>
        <div class="email-field">
            <input type="email" name="user-email" class="form-field" placeholder="Email">
        </div>
        <div class="password-field">
            <input type="password" class="form-field" placeholder="Password">
        </div>
        <div class="btn-wrapper">
            <button class="btn">SIGN IN</button>
        </div>
        <div class="forgot-wrapper"><a href="#" class="forgot-password">Forgot password?</a></div>
    </form>
</body>

</html>
