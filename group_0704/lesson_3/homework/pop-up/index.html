<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pop-up</title>
</head>

<body>
    <div class="browser-not-supported">
        <div class="message-header">
            <h2 class="message-content">You seem to be using an unsupported browser</h2>
        </div>
        <div class="message-field">
            <p class="message-body">To get the most of using the new Return Path please login to the new experience with
                a supported browser.</p>
        </div>
        <div class="supported-browser">
            <a href="#"><img src="./IE10.png" alt="Internet Explorer 10"></a>
            <a href="#"><img src="./Chrome.png" alt="Chrome"></a>
            <a href="#"><img src="./Firefox.png" alt="Mozilla Firefox"></a>
            <a href="#"><img src="./Safari.png" alt="Safari"></a>
            <a href="#"><img src="./Opera.png" alt="Opera"></a>
        </div>
        <div class="message-button">
            <button class="button">GOT IT</button>
        </div>
    </div>
</body>

</html>
