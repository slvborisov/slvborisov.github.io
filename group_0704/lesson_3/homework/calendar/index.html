<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Calendar</title>
</head>

<body>
    <div class="cal-form">
        <div class="cal-header">
            <div class="cal-left">
                <img src="./assets/left.png" alt="" class="left">
            </div>
            <div class="cal-mnth">
                <span class="cal-month">August 2017</span>
            </div>
            <div class="cal-right">
                <img src="./assets/right.png" alt="" class="right">
            </div>
        </div>
        <div class="cal-body">
            <table>
                <tr>
                    <th class="cal-day">SU</th>
                    <th class="cal-day">M</th>
                    <th class="cal-day">TU</th>
                    <th class="cal-day">W</th>
                    <th class="cal-day">TH</th>
                    <th class="cal-day">F</th>
                    <th class="cal-day">SA</th>
                </tr>
                <tr>
                    <th class="cal-other">30</th>
                    <th class="cal-other">31</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                </tr>
                <tr>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                    <th>11</th>
                    <th>12</th>
                </tr>
                <tr>
                    <th>13</th>
                    <th>14</th>
                    <th>15</th>
                    <th>16</th>
                    <th class="cal-light">17</th>
                    <th>18</th>
                    <th>19</th>
                </tr>
                <tr>
                    <th>20</th>
                    <th>21</th>
                    <th>22</th>
                    <th>23</th>
                    <th>24</th>
                    <th>25</th>
                    <th>26</th>
                </tr>
                <tr>
                    <th>27</th>
                    <th>28</th>
                    <th>29</th>
                    <th>30</th>
                    <th>31</th>
                    <th class="cal-other">1</th>
                    <th class="cal-other">2</th>
                </tr>
            </table>
        </div>
        <div class="cal-btn">
            <button class="cancel">CANCEL</button>
            <button class="save">SAVE</button>
        </div>
    </div>
</body>

</html>
