<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Calendar</title>
</head>

<body>
    <div class="cal-form">
        <div class="cal-header">
            <div class="cal-left">
                <img src="./assets/left.png" alt="" class="left">
            </div>
            <div class="cal-mnth">
                <span class="cal-month">August 2017</span>
            </div>
            <div class="cal-right">
                <img src="./assets/right.png" alt="" class="right">
            </div>
        </div>
        <div class="cal-body">
            <table>
                <tr>
                    <th class="cal-day">SU</th>
                    <th class="cal-day">M</th>
                    <th class="cal-day">TU</th>
                    <th class="cal-day">W</th>
                    <th class="cal-day">TH</th>
                    <th class="cal-day">F</th>
                    <th class="cal-day">SA</th>
                </tr>
                <tr>
                    <th><button type="button" disabled class="cal-disabled">30</button></th>
                    <th><button type="button" disabled class="cal-disabled">31</button></th>
                    <th><button>1</button></th>
                    <th><button>2</button></th>
                    <th><button>3</button></th>
                    <th><button>4</button></th>
                    <th><button>5</button></th>
                </tr>
                <tr>
                    <th><button>6</button></th>
                    <th><button>7</button></th>
                    <th><button>8</button></th>
                    <th><button>9</button></th>
                    <th><button>10</button></th>
                    <th><button>11</button></th>
                    <th><button>12</button></th>
                </tr>
                <tr>
                    <th><button>13</button></th>
                    <th><button>14</button></th>
                    <th><button>15</button></th>
                    <th><button>16</button></th>
                    <th><button>17</button></th>
                    <th><button>18</button></th>
                    <th><button>19</button></th>
                </tr>
                <tr>
                    <th><button>20</button></th>
                    <th><button>21</button></th>
                    <th><button>22</button></th>
                    <th><button>23</button></th>
                    <th><button>24</button></th>
                    <th><button>25</button></th>
                    <th><button>26</button></th>
                </tr>
                <tr>
                    <th><button>27</button></th>
                    <th><button>28</button></th>
                    <th><button>29</button></th>
                    <th><button>30</button></th>
                    <th><button>31</button></th>
                    <th><button type="button" disabled class="cal-disabled">1</button></th>
                    <th><button type="button" disabled class="cal-disabled">2</button></th>
                </tr>
            </table>
        </div>
        <div class="cal-btn">
            <button class="cancel">CANCEL</button>
            <button class="save">SAVE</button>
        </div>
    </div>
</body>

</html>
